{{ partial "header.html" . }}
<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-9">
        <main role="main">
            <div class="doc-list-header">
                <h1 id="title">{{ .Title }}</h1>
            </div>
            <div class="doc-list-entry">
            {{ range .Data.Pages }}
            {{ .Render "summary"}}
            {{ end }}
            </div>
            <br><br>
            如果想把你的文章加进来，欢迎<a href="/contribute/"> 投稿 </a>。
        </main>
    </div>
    {{ partial "sidebar-list.html" . }}
</div> 
{{ partial "footer.html" . }}
